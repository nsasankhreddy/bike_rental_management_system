{% extends "layout.html" %}

{% block content %}
<h2>Edit Customer</h2>
<form action="{{ url_for('edit_customer', customer_id=customer['customer_id']) }}" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ customer['first_name'] }}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ customer['last_name'] }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ customer['email'] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Customer</button>
</form>
<a href="{{ url_for('view_customers') }}" class="btn btn-secondary mt-3">Back to Customers</a>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>

{% endblock %}
